<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="wrapper">
    <header class="header">
      <img class="header__image" src="<%=require('./images/logo-white.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Скайуокер</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__about">Жизнь на Татуине</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
      <template id="cards__item">
        <li class="cards__item">
          <img src="" alt="" class="cards__image">
          <div class="cards__description">
            <h2 class="cards__title"></h2>
            <button type="button" class="cards__like" aria-label="Нравиться"></button>
          </div>
          <button type="button" class="cards__remove"></button>
        </li>
      </template>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">&copy; 2023 Mesto Tatooine</p>
      </div>
    </footer>
    <div class="modal modal__edit-profile">
      <div class="modal__container modal__container_size">
        <h2 class="modal__title">Редактировать профиль</h2>
        <form class="modal__form" name="authorForm" method="post">
          <label class="modal__field">
            <input type="text" class="modal__input" id="author-name" name="author-name" placeholder="Имя" required minlength="7">
            <span class="modal__input-error author-name-error"></span>
          </label>
          <label class="modal__field">
            <input type="text" class="modal__input" id="author-description" name="author-description" placeholder="О себе" required minlength="7">
            <span class="modal__input-error author-description-error"></span>
          </label>
          <button type="submit" class="modal__submit-button modal__button-edit-profile" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="modal__close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="modal modal__add-card">
      <div class="modal__container modal__container_size">
        <h2 class="modal__title">Добавить карточку</h2>
        <form class="modal__form" name="cardForm" method="post">
          <label class="modal__field">
            <input type="text" class="modal__input" id="card-name" name="card-name" placeholder="Название" required minlength="7">
            <span class="modal__input-error card-name-error"></span>
          </label>
          <label class="modal__field">
            <input type="text" class="modal__input" id="card-link" name="card-link" placeholder="Ссылка на изображение" required minlength="7">
            <span class="modal__input-error card-link-error"></span>
          </label>
          <button type="submit" class="modal__submit-button modal__button-add-card" aria-label="Добавить">Добавить</button>
        </form>
        <button type="button" class="modal__close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="modal modal__image">
      <div class="modal__container modal__container_image">
        <img class="modal__image-big" src="" alt="">
        <h2 class="modal__image-text"></h2>
        <button type="button" class="modal__close" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
</body>
</html>
