<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="wrapper">
    <header class="header">
      <img class="header__image" src="./images/logo-white.svg" alt="Логотип">
      <div class="header__divider"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Энакин Скайуокер</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Жизнь на Татуине</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img src="./images/tatooine.jpg" alt="Татуин" class="cards__image">
            <div class="cards__description">
              <p class="cards__title">Татуин</p>
              <button type="button" class="cards__like cards__like_active"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/tatooine-farm.jpg" alt="Ферма" class="cards__image">
            <div class="cards__description">
              <p class="cards__title">Ферма</p>
              <button type="button" class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/tuskens.jpg" alt="Тускены" class="cards__image">
            <div class="cards__description">
              <p class="cards__title">Тускены</p>
              <button type="button" class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/podracing.jpg" alt="гонки на подах" class="cards__image">
            <div class="cards__description">
              <p class="cards__title">Гонка на подах</p>
              <button type="button" class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/podracing-2.jpg" alt="под Энакина" class="cards__image">
            <div class="cards__description">
              <p class="cards__title">Под Энакина</p>
              <button type="button" class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/r2-d2.jpg" alt="робот Р2-Д2" class="cards__image">
            <div class="cards__description">
              <p class="cards__title">Р2-Д2</p>
              <button type="button" class="cards__like"></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="modal modal_active">
        <div class="modal__container">
          <p class="modal__title">Редактировать профиль</p>
          <form class="modal__form">
            <input type="text" class="modal__input" id="author-name" name="author-name" value="Энакин Скайуокер">
            <input type="text" class="modal__input" id="author-description" name="author-description" value="Жизнь на Татуине">
            <button type="submit" class="modal__submit-button">Сохранить</button>
            <button type="button" class="modal__close"></button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </div>
   </footer>
  </div>
</body>
</html>
