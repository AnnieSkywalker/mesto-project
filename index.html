<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="wrapper">
    <header class="header">
      <img class="header__image" src="./images/logo-white.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Скайуокер</h1>
            <button type="button" class="profile__edit-button" data-button="edit-profile" aria-label="Редактировать"></button>
          </div>
          <p class="profile__about">Жизнь на Татуине</p>
        </div>
        <button type="button" class="profile__add-button" data-button="add-card" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
      <template id="cards__item">
        <li class="cards__item">
          <img src="" alt="" class="cards__image" data-image="image">
          <div class="cards__description">
            <h2 class="cards__title"></h2>
            <button type="button" class="cards__like" aria-label="Нравиться"></button>
          </div>
          <button type="button" class="cards__remove"></button>
        </li>
      </template>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">&copy; 2023 Mesto Tatooine</p>
      </div>
    </footer>
    <div class="modal modal__edit-profile">
      <div class="modal__container">
        <h2 class="modal__title">Редактировать профиль</h2>
        <form class="modal__form" name="authorForm" method="post">
          <input type="text" class="modal__input" id="author-name" name="author-name" placeholder="Имя">
          <input type="text" class="modal__input" id="author-description" name="author-description" placeholder="О себе">
          <button type="submit" class="modal__submit-button modal__button-edit-profile" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="modal__close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="modal modal__add-card">
      <div class="modal__container">
        <h2 class="modal__title">Добавить карточку</h2>
        <form class="modal__form" name="cardForm" method="post">
          <input type="text" class="modal__input" id="card-name" name="card-name" placeholder="Название">
          <input type="text" class="modal__input" id="card-link" name="card-link" placeholder="Ссылка на изображение">
          <button type="submit" class="modal__submit-button modal__button-add-card " aria-label="Добавить">Добавить</button>
        </form>
        <button type="button" class="modal__close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="modal modal__image">
      <div class="modal__container modal__container_image">
        <img class="modal__image-big" src="" alt="">
        <h2 class="modal__image-text"></h2>
        <button type="button" class="modal__close" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
