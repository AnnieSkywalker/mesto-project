<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="wrapper">
    <header class="header">
      <img class="header__image" src="./images/logo-white.svg" alt="Логотип">
      <div class="header__divider"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container-info">
          <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__info">
            <p class="profile__name">Энакин Скайуокер<a href="#" class="profile__edit-button"><img class="profile__pencil-button" src="./images/pencil.svg" alt="Карандаш на кнопке"></a>
            </p>
            <p class="profile__about">Будущий Джедай</p>
          </div>
        </div>
        <a href="#" class="profile__add-button">
          <img class="profile__plus-button" src="./images/plus.svg" alt="Плюсик на кнопке">
        </a>
      </section>
      <section class="cards">
        <ul class="card__list">
          <li class="card__item">
            <img src="./images/#" alt="" class="card__image">
            <div class="card__info">
              <p class="card__title"></p>
              <a href="#" class="card__add-like">
                <img class="profile__like-image" src="./images/like.svg" alt="сердечко">
              </a>
            </div>
          </li>
        </ul>
      </section>
   </main>
    <footer class="footer">
      <div class="footer__container">

        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </div>
   </footer>
  </div>
</body>
</html>
